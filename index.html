<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
		/>
		<!-- Icons -->
		<link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

		<!-- Css -->
		<link rel="stylesheet" href="src/sass/main.scss" />
		<script type="module" defer src="src/js/controller.js"></script>
		<title>forkify</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="src/img/logo.png" alt="forkify-logo" class="header__logo" />
				<form class="search">
					<input type="text" name="search__field" class="search__field" />
					<button class="btn search__btn">
						<svg class="search__icon">
							<use href="src/img/icons.svg#icon-search"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__btn nav__btn--add-recipe">
								<svg class="nav__icon">
									<use href="src/img/icons.svg#icon-edit"></use>
								</svg>
								<span>Add recipe</span>
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__btn nav__btn--bookmarks">
								<svg class="nav__icon">
									<use href="src/img/icons.svg#icon-bookmark"></use>
								</svg>
								<span>Bookmarks</span>
							</button>
							<div class="bookmarks">
								<ul class="bookmarks__list">
									<div class="message">
										<div>
											<svg>
												<use href="src/img/icons.svg#icon-smile"></use>
											</svg>
										</div>
										<p>No Bookmarks yet. Find a nice recipe and bookmark it.</p>
									</div>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>
		</div>
	</body>
</html>
